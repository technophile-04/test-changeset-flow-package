name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      has_release_pr: ${{ steps.check_pr.outputs.has_release_pr }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Check for existing release PR
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh pr list --state open --json title --jq '.[] | select(.title | contains("Version Packages"))' | grep .; then
            echo "has_release_pr=true" >> $GITHUB_OUTPUT
          else
            echo "has_release_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_pr.outputs.has_release_pr != 'true'
        run: npm ci

      - name: Create Release Pull Request or Publish
        if: steps.check_pr.outputs.has_release_pr != 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          version: npm run version-packages
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
